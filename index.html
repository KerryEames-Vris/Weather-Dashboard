<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="navbar bg-primary">
      <div class="container-fluid justify-content-center">
        <h2 class="navbar-text top">Weather Forecast</h2>
      </div>
    </header>
    <!-- page container -->
    <main class="container-fluid">
      <!-- div holding the four sections -->
      <div class="row">
        <!-- section 1 search bar -->
        <aside class="col-2">
        <div>
          <h2 class="customTitle">Search for a City:</h2>
          <form class="row row-cols">
            <input type="text" class="rounded inputBorder"></input>
            <button class="btn btn-dark special-button">search</button>
          </form>
        </div>
        <!-- section 2 search history -->
        <div>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        </aside>
        <!-- section 3 todays card -->
        <div class="col-10">
        
          <div class="card">
            <h3 class="customTitle">Seattle (date)</h3>
            <ul>
              <li>temp</li>
              <li>wind</li>
              <li>humidity</li>
              <li>UV</li>
            </ul>
          </div>
        
        <!-- section 4 week card -->
        <div>another card</div>
        </div>
      </div>
    </main>
  </body>
</html>
